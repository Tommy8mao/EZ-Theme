    <!-- 全局样式 -->
    <style>
        @media (min-width: 769px) {
            html, body, div, main, section, article, aside, nav {
                scrollbar-width: none !important;
                -ms-overflow-style: none !important;
            }

            ::-webkit-scrollbar, ::-webkit-scrollbar-button, ::-webkit-scrollbar-track, ::-webkit-scrollbar-track-piece, ::-webkit-scrollbar-thumb, ::-webkit-scrollbar-corner, ::-webkit-resizer {
                display: none !important;
                width: 0 !important;
                height: 0 !important;
                background: transparent !important;
            }
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        @media (min-width: 769px) {
            * {
                scrollbar-width: none !important;
                -ms-overflow-style: none !important;
            }
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        html.preloader-active, body.preloader-active {
            overflow: hidden !important;
        }
    </style>
    <!-- 版本号样式 -->
    <style>
        .app-version {
            position: fixed;
            left: 6px;
            bottom: 4px;
            font-size: 9px;
            color: rgba(0, 0, 0, 0.35);
            user-select: none;
            pointer-events: none;
            z-index: 5;
        }
    </style>
    <style>
    /* Chatwoot: lift launcher in mobile portrait */
    @media screen and (max-width: 642px) and (orientation: portrait) {
      .woot-widget-bubble { bottom: 80px !important; }
    }
    @media screen and (max-width: 642px) and (orientation: landscape) {
        .woot-widget-bubble {
            bottom: 20px !important; /* 恢复默认 */
        }
    }
  </style>

</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
    (function(d,t) {
        // var BASE_URL="https://chatwoot.m78star.cloud";
        var BASE_URL="https://chatwoot.m78sc.cn";
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js";
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
            window.chatwootSDK.run({
                websiteToken: 'Vgs1SHkV9mrXqgc1jmidWYab',
                baseUrl: BASE_URL
            })
        }
    })(document,"script");

</script>
<script>
(function () {
  function adjustChatwoot() {
    var hash = window.location.hash;
    var bubble = document.querySelector('.woot-widget-bubble');
    if (!bubble) return;

    // 只在手机竖屏生效
    var isMobilePortrait = window.innerWidth <= 642 && window.matchMedia('(orientation: portrait)').matches;

    if (hash.includes('/login') || hash.includes('/register')) {
      bubble.style.setProperty('bottom', '20px', 'important'); // 默认位置
    } else {
      if (isMobilePortrait) {
        bubble.style.setProperty('bottom', '80px', 'important'); // 上移
      } else {
        bubble.style.setProperty('bottom', '20px', 'important'); // 其它情况默认
      }
    }
  }

  window.addEventListener('resize', adjustChatwoot);
  window.addEventListener('hashchange', adjustChatwoot);
  window.addEventListener('orientationchange', adjustChatwoot);
  adjustChatwoot();

  // 定时检查，确保 Chatwoot 异步加载后也能调整
  setInterval(adjustChatwoot, 1000);
})();
</script>
<!-- 隐蔽版本号 若不想显示版本号 请注释下方 div 标签-->
<div class="app-version">v0.3.8</div>
</body>
</html>
